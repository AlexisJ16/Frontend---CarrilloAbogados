<svg width="300" height="120" viewBox="0 0 300 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo "C" Circular -->
  <g transform="translate(30, 20)">
    <!-- Círculo exterior -->
    <path d="M 35 5 Q 50 5 50 20 Q 50 35 35 35 Q 20 35 20 20 Q 20 5 35 5" 
          stroke="#66728D" stroke-width="3.5" fill="none" opacity="0.9"/>
    
    <!-- Círculo interior -->
    <path d="M 35 10 Q 45 10 45 20 Q 45 30 35 30 Q 25 30 25 20 Q 25 10 35 10" 
          stroke="#51679C" stroke-width="3.5" fill="none" opacity="0.95"/>
  </g>
  
  <!-- Texto "Carrillo Abogados" -->
  <g transform="translate(0, 70)">
    <text x="150" y="0" font-family="serif" font-size="28" font-weight="400" 
          fill="#000000" text-anchor="middle" letter-spacing="1">
      Carrillo Abogados
    </text>
  </g>
  
  <!-- Línea decorativa -->
  <line x1="50" y1="90" x2="250" y2="90" stroke="#66728D" stroke-width="1.5"/>
  
  <!-- Tagline -->
  <g transform="translate(0, 95)">
    <text x="150" y="15" font-family="sans-serif" font-size="10" font-weight="300" 
          fill="#66728D" text-anchor="middle" letter-spacing="2">
      REGISTROS DE MARCAS Y PATENTES
    </text>
  </g>
</svg>
